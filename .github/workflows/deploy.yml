name: Operation Iron Shield (Deploy)

on:
  push:
    branches:
      - main

jobs:
  # JOB 1: QUALITY GATE
  # Falla si hay errores de tipos o tests rotos.
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck (Strict)
        run: npm run typecheck

      - name: Test (Vitest)
        run: npm test

  # JOB 2: DEPLOY
  # Solo ejecuta si Quality Gate pasa.
  deploy:
    needs: quality-gate
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Deploy to PartyKit
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
        run: npx partykit deploy

  # JOB 3: RELEASE & TAG
  # Etiqueta versiones automÃ¡ticamente (v0.0.1 -> v0.0.2)
  create-release:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Bump Version and Push Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch