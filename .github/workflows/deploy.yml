name: Deploy to PartyKit

on:
  push:
    branches: [ "main" ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Deploy to PartyKit
        run: PARTYKIT_TOKEN=${{ secrets.PARTYKIT_TOKEN }} npx partykit deploy --non-interactive
