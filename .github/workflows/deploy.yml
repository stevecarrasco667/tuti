name: Deploy to PartyKit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        # Usamos 'vite build' directo para evitar bloqueos por tipos
        run: npx vite build

      - name: Deploy to PartyKit
        env:
          # Pasamos AMBAS variables para asegurar la autenticación
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }} 
          # Si no creaste el secreto LOGIN, cambia la línea de arriba por:
          # PARTYKIT_LOGIN: stevecarrasco667
        # Usamos @latest para asegurar la versión nueva, SIN flags inventados
        run: npx partykit@latest deploy